version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smarthome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/smarthome"

  server:
    build: ./server
    depends_on:
      - backend
    ports:
      - "3000:3000"

  thermostat-sensor:
    build: ./thermostat-sensor
    depends_on:
      - backend

  window-sensor:
    build: ./window-sensor
    depends_on:
      - backend

volumes:
  postgres_data:
